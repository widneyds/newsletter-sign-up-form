<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>Newsletter Sign-up Form</title>
    </head>
    <body>
        <div class="l-container">
            <div class="l-banner">
                <img src="images/illustration-sign-up-mobile.svg" alt="banner" class="c-banner">
                <img src="images/illustration-sign-up-desktop.svg" alt="banner" class="c-banner-desktop">
            </div>

            <div class="l-info">
                <h1 class="c-title">Stay updated!</h1>
                <p class="c-description">Join 60.000+ product managers receiving monthly updates on:</p>
                <ul class="c-list">
                    <li class="c-list__item">
                        <img src="images/icon-list.svg" alt="icon" class="c-list__icon">
                        <span class="c-list__text">Product discovery and building what matters</span>
                    </li>
                    <li class="c-list__item">
                        <img src="images/icon-list.svg" alt="icon" class="c-list__icon">
                        <span class="c-list__text">Measuring to ensure updates are a success</span>
                    </li>
                    <li class="c-list__item">
                        <img src="images/icon-list.svg" alt="icon" class="c-list__icon">
                        <span class="c-list__text">And much more!</span>
                    </li>
                </ul>                   
            </div>
            <div class="l-form">
                <form class="c-form">
                    <label for="email" class="c-form__email-title">Email address</label>
                    <input type="email" name="email" class="c-form__email-input" placeholder="email@company.com">
                    <button type="submit" name="button" class="c-form__button">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
